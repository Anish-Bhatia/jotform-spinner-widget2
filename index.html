<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Plus/Minus Spinner Table with Fixed Labels</title>
  <style>
    table {
      border-collapse: collapse;
      width: 100%;
      margin-top: 10px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: center;
      vertical-align: top;
    }

    .spinner-cell {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 4px;
    }

    .spinner-label {
      font-size: 12px;
      color: #fff;
    }

    .spinner-container {
      display: inline-flex;
      align-items: center;
    }

    .spinner-btn {
      width: 30px;
      height: 30px;
      background: #333;
      color: #fff;
      border: none;
      cursor: pointer;
      outline: none;
      font-size: 16px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-weight: bold;
    }

    .spinner-btn:hover {
      background: #555;
    }

    .spinner-value {
      width: 40px;
      height: 30px;
      text-align: center;
      border: 1px solid #ccc;
      margin: 0 2px;
      outline: none;
      font-size: 14px;
    }
  </style>
</head>
<body>

<table id="spinnerTable"></table>

<!-- JotForm Widget Scripts -->
<script src="https://cdn.jotfor.ms/js/widgetResizer.js"></script>
<script src="https://cdn.jotfor.ms/JotFormCustomWidget.js"></script>

<script>
  const labels = [ 
    "L1 Scored", "L1 Failed", "L2 Scored", "L2 Failed", 
    "L3 Scored", "L3 Failed", "L4 Scored", "L4 Failed", 
    "Processor Scored", "Processor Failed", "Net Scored", "Net Failed" 
  ];
  const NUM_ROWS = 6;
  const NUM_COLS = 2;
  let data = [];

  /**
   * Creates a spinner cell with a label and +/- controls
   * @param {string} label - The label above the spinner
   * @param {Function} onChange - Callback when the spinner value changes
   * @returns {HTMLElement} A .spinner-cell container
   */
  function createLabeledSpinner(label, onChange) {
    const cellDiv = document.createElement('div');
    cellDiv.className = 'spinner-cell';

    // Label
    const labelDiv = document.createElement('div');
    labelDiv.className = 'spinner-label';
    labelDiv.textContent = label;
    cellDiv.appendChild(labelDiv);

    // Spinner container
    const spinnerContainer = document.createElement('div');
    spinnerContainer.className = 'spinner-container';

    // Minus button
    const minusBtn = document.createElement('button');
    minusBtn.className = 'spinner-btn';
    minusBtn.textContent = '-';

    // Input (displays numeric value)
    const valueInput = document.createElement('input');
    valueInput.type = 'text';
    valueInput.className = 'spinner-value';
    valueInput.value = '0';

    // Plus button
    const plusBtn = document.createElement('button');
    plusBtn.className = 'spinner-btn';
    plusBtn.textContent = '+';

    // Decrement
    minusBtn.addEventListener('click', () => {
      let current = parseInt(valueInput.value, 10) || 0;
      valueInput.value = Math.max(0, current - 1);
      onChange();
    });

    // Increment
    plusBtn.addEventListener('click', () => {
      let current = parseInt(valueInput.value, 10) || 0;
      valueInput.value = Math.min(999, current + 1);
      onChange();
    });

    // Manual change
    valueInput.addEventListener('change', () => {
      let newVal = parseInt(valueInput.value, 10) || 0;
      if (newVal < 0) newVal = 0;
      if (newVal > 999) newVal = 999;
      valueInput.value = newVal;
      onChange();
    });

    // Build spinner container
    spinnerContainer.appendChild(minusBtn);
    spinnerContainer.appendChild(valueInput);
    spinnerContainer.appendChild(plusBtn);

    // Append to cell
    cellDiv.appendChild(spinnerContainer);
    return cellDiv;
  }

  /**
   * Builds the spinner table (rows x cols) with labels.
   */
  function createSpinnerTable() {
    const table = document.getElementById('spinnerTable');
    if (!table) {
      console.error("Table not found when creating spinner table!");
      return;
    }
    table.innerHTML = '';

    let labelIndex = 0;
    for (let r = 0; r < NUM_ROWS; r++) {
      const row = table.insertRow();
      for (let c = 0; c < NUM_COLS; c++) {
        const cell = row.insertCell();
        const label = labels[labelIndex] || `Label ${labelIndex + 1}`;
        labelIndex++;

        // Create spinner
        const spinnerEl = createLabeledSpinner(label, updateFormData);
        cell.appendChild(spinnerEl);
      }
    }
    updateFormData();
  }

  /**
   * Collects table data into `data` array and sends partial data to JotForm.
   */
  function updateFormData() {
    const table = document.getElementById('spinnerTable');
    if (!table) {
      console.error("Table not found when updating data!");
      return;
    }

    data = [];
    for (let r = 0; r < table.rows.length; r++) {
      const rowData = [];
      for (let c = 0; c < table.rows[r].cells.length; c++) {
        // Each cell has .spinner-cell
        const spinnerCell = table.rows[r].cells[c].querySelector('.spinner-cell');
        if (!spinnerCell) {
          console.warn(`Spinner cell not found at row ${r}, column ${c}`);
          continue;
        }

        const labelDiv = spinnerCell.querySelector('.spinner-label');
        const valueInput = spinnerCell.querySelector('.spinner-value');

        if (!labelDiv || !valueInput) {
          console.warn(`Missing elements in row ${r}, column ${c}`);
          continue;
        }

        rowData.push({
          label: labelDiv.innerText.trim(),
          value: valueInput.value || "0"
        });
      }
      data.push(rowData);
    }

    if (window.JFCustomWidget && JFCustomWidget.sendData) {
      console.log("Sending data to JotForm:", JSON.stringify(data));
      JFCustomWidget.sendData({ value: JSON.stringify(data) });
    }
  }

  // Listen for JotForm events if running inside JotForm
  if (window.JFCustomWidget) {
    // Widget is ready
    JFCustomWidget.subscribe('ready', function() {
      console.log("Widget ready - initializing table...");
      createSpinnerTable();
    });

    // Form is submitted
    JFCustomWidget.subscribe('submit', function() {
      updateFormData();
      console.log("Submitting data to JotForm...");
      if (data.length === 0) {
        console.error("No data to submit!");
        return;
      }
      // Send final data
      JFCustomWidget.sendSubmit({ value: JSON.stringify(data) });
    });
  } else {
    // Local testing outside of JotForm
    window.onload = function() {
      console.log("Page loaded - creating table...");
      createSpinnerTable();
    };
  }
</script>

</body>
</html>
