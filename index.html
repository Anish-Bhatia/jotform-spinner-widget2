<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Custom Spinner Table with Editable Labels</title>
  <style>
    table {
      border-collapse: collapse;
      width: 100%;
      margin-top: 10px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: center;
      vertical-align: top;
    }

    /* Each cell has a label input and a spinner below */
    .spinner-cell {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 4px; /* small gap between the label input and spinner */
    }

    /* The label input for naming the spinner */
    .label-input {
      width: 80px;
      text-align: center;
      font-size: 12px;
      padding: 2px;
      border: 1px solid #ccc;
    }

    /* Container for the plus/minus spinner buttons and value */
    .spinner-container {
      display: inline-flex;
      align-items: center;
    }

    .spinner-btn {
      width: 30px;
      height: 30px;
      background: #333;
      color: #fff;
      border: none;
      cursor: pointer;
      outline: none;
      font-size: 16px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-weight: bold;
    }

    .spinner-btn:hover {
      background: #555;
    }

    .spinner-value {
      width: 40px;
      height: 30px;
      text-align: center;
      border: 1px solid #ccc;
      margin: 0 2px;
      outline: none;
      font-size: 14px;
    }
  </style>
</head>
<body>

<table id="spinnerTable"></table>

<!-- JotForm Widget Scripts -->
<script src="https://cdn.jotfor.ms/js/widgetResizer.js"></script>
<script src="https://cdn.jotfor.ms/JotFormCustomWidget.js"></script>

<script>
  // Change these if you need a different table size:
  const NUM_ROWS = 6;
  const NUM_COLS = 2;

  /**
   * Creates a cell containing a label input + a plus/minus spinner.
   * @param {Function} onChange - Callback when the value or label changes.
   * @returns {HTMLElement} The .spinner-cell div
   */
  function createLabeledSpinner(onChange) {
    // Outer container
    const cellDiv = document.createElement('div');
    cellDiv.className = 'spinner-cell';

    // Label input (editable text on screen)
    const labelInput = document.createElement('input');
    labelInput.type = 'text';
    labelInput.className = 'label-input';
    labelInput.placeholder = 'Label...';
    labelInput.addEventListener('change', onChange);

    // Spinner container
    const spinnerContainer = document.createElement('div');
    spinnerContainer.className = 'spinner-container';

    // Minus button
    const minusBtn = document.createElement('button');
    minusBtn.className = 'spinner-btn';
    minusBtn.textContent = '-';

    // Value display
    const valueInput = document.createElement('input');
    valueInput.type = 'text'; // We'll parse it ourselves
    valueInput.className = 'spinner-value';
    valueInput.value = '0'; // default

    // Plus button
    const plusBtn = document.createElement('button');
    plusBtn.className = 'spinner-btn';
    plusBtn.textContent = '+';

    // Decrement logic
    minusBtn.addEventListener('click', () => {
      let current = parseInt(valueInput.value, 10) || 0;
      valueInput.value = Math.max(0, current - 1); // min = 0
      onChange();
    });

    // Increment logic
    plusBtn.addEventListener('click', () => {
      let current = parseInt(valueInput.value, 10) || 0;
      valueInput.value = Math.min(999, current + 1); // max = 999
      onChange();
    });

    // If user manually edits the value input
    valueInput.addEventListener('change', () => {
      let newVal = parseInt(valueInput.value, 10) || 0;
      if (newVal < 0) newVal = 0;
      if (newVal > 999) newVal = 999;
      valueInput.value = newVal;
      onChange();
    });

    // Assemble
    spinnerContainer.appendChild(minusBtn);
    spinnerContainer.appendChild(valueInput);
    spinnerContainer.appendChild(plusBtn);

    cellDiv.appendChild(labelInput);
    cellDiv.appendChild(spinnerContainer);

    return cellDiv;
  }

  /**
   * Builds the table with NUM_ROWS x NUM_COLS spinners
   */
  function createSpinnerTable() {
    const table = document.getElementById('spinnerTable');
    table.innerHTML = ''; // clear

    for (let r = 0; r < NUM_ROWS; r++) {
      const row = table.insertRow();
      for (let c = 0; c < NUM_COLS; c++) {
        const cell = row.insertCell();
        const spinnerEl = createLabeledSpinner(updateFormData);
        cell.appendChild(spinnerEl);
      }
    }

    // Immediately update data to JotForm
    updateFormData();
  }

  /**
   * Reads all label/value pairs from the table
   * and sends them to JotForm in a 2D array of objects
   */
  function updateFormData() {
    const table = document.getElementById('spinnerTable');
    const data = [];

    for (let r = 0; r < table.rows.length; r++) {
      const rowCells = table.rows[r].cells;
      const rowData = [];

      for (let c = 0; c < rowCells.length; c++) {
        const cellDiv = rowCells[c].querySelector('.spinner-cell');
        if (!cellDiv) continue;

        const labelInput = cellDiv.querySelector('.label-input');
        const valueInput = cellDiv.querySelector('.spinner-value');

        rowData.push({
          label: labelInput.value,
          value: valueInput.value
        });
      }
      data.push(rowData);
    }

    // If in JotForm environment, send partial data
    if (window.JFCustomWidget && window.JFCustomWidget.sendData) {
      JFCustomWidget.sendData({
        value: JSON.stringify(data)
      });
    }
  }

  /**
   * Send final data on form submission
   */
  function onSubmitForm() {
    const table = document.getElementById('spinnerTable');
    const data = [];

    for (let r = 0; r < table.rows.length; r++) {
      const rowCells = table.rows[r].cells;
      const rowData = [];

      for (let c = 0; c < rowCells.length; c++) {
        const cellDiv = rowCells[c].querySelector('.spinner-cell');
        if (!cellDiv) continue;

        const labelInput = cellDiv.querySelector('.label-input');
        const valueInput = cellDiv.querySelector('.spinner-value');

        rowData.push({
          label: labelInput.value,
          value: valueInput.value
        });
      }
      data.push(rowData);
    }

    // If in JotForm environment, send final data
    if (window.JFCustomWidget && window.JFCustomWidget.sendSubmit) {
      JFCustomWidget.sendSubmit({
        value: JSON.stringify(data)
      });
    }
  }

  /**
   * JotForm event subscriptions
   */
  if (window.JFCustomWidget) {
    // Build the table once the widget is ready
    JFCustomWidget.subscribe('ready', function() {
      createSpinnerTable();
    });

    // On form submission, gather final data
    JFCustomWidget.subscribe('submit', onSubmitForm);
  } else {
    // Local testing (outside JotForm)
    window.onload = function() {
      createSpinnerTable();
    };
  }
</script>
</body>
</html>
