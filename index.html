<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Plus/Minus Spinner Table with Fixed Labels</title>
  <style>
    table {
      border-collapse: collapse;
      width: 100%;
      margin-top: 10px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: center;
      vertical-align: top;
    }
    .spinner-cell {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 4px;
    }
    .spinner-label {
      font-size: 12px;
      color: #fff;
    }
    .spinner-container {
      display: inline-flex;
      align-items: center;
    }
    .spinner-btn {
      width: 30px;
      height: 30px;
      background: #333;
      color: #fff;
      border: none;
      cursor: pointer;
      outline: none;
      font-size: 16px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-weight: bold;
    }
    .spinner-btn:hover {
      background: #555;
    }
    .spinner-value {
      width: 40px;
      height: 30px;
      text-align: center;
      border: 1px solid #ccc;
      margin: 0 2px;
      outline: none;
      font-size: 14px;
    }
  </style>
</head>
<body>

<table id="spinnerTable"></table>
<input type="hidden" id="widgetHiddenInput" name="widgetFieldName" />

<script src="https://cdn.jotfor.ms/js/widgetResizer.js"></script>
<script src="https://cdn.jotfor.ms/JotFormCustomWidget.js"></script>

<script>
  const labels = [ "L1 Scored", "L1 Failed", "L2 Scored", "L2 Failed", "L3 Scored", "L3 Failed", "L4 Scored", "L4 Failed", "Processor Scored", "Processor Failed", "Net Scored", "Net Failed" ];
  const NUM_ROWS = 6;
  const NUM_COLS = 2;
  let data = [];

  function ensureHiddenInput() {
    let hiddenInput = document.getElementById('widgetHiddenInput');
    if (!hiddenInput) {
      console.error("widgetHiddenInput is missing! Creating one now.");
      hiddenInput = document.createElement("input");
      hiddenInput.type = "hidden";
      hiddenInput.id = "widgetHiddenInput";
      hiddenInput.name = "widgetFieldName";
      document.body.appendChild(hiddenInput);
    }
    return hiddenInput;
  }

  function createLabeledSpinner(label, onChange) {
    const cellDiv = document.createElement('div');
    cellDiv.className = 'spinner-cell';
    const labelDiv = document.createElement('div');
    labelDiv.className = 'spinner-label';
    labelDiv.textContent = label;
    cellDiv.appendChild(labelDiv);
    const spinnerContainer = document.createElement('div');
    spinnerContainer.className = 'spinner-container';
    const minusBtn = document.createElement('button');
    minusBtn.className = 'spinner-btn';
    minusBtn.textContent = '-';
    const valueInput = document.createElement('input');
    valueInput.type = 'number';
    valueInput.className = 'spinner-value';
    valueInput.value = '0';
    valueInput.min = '0';
    valueInput.max = '999';
    const plusBtn = document.createElement('button');
    plusBtn.className = 'spinner-btn';
    plusBtn.textContent = '+';
    minusBtn.addEventListener('click', () => { valueInput.stepDown(); onChange(); });
    plusBtn.addEventListener('click', () => { valueInput.stepUp(); onChange(); });
    valueInput.addEventListener('change', () => { onChange(); });
    spinnerContainer.appendChild(minusBtn);
    spinnerContainer.appendChild(valueInput);
    spinnerContainer.appendChild(plusBtn);
    cellDiv.appendChild(spinnerContainer);
    return cellDiv;
  }

  function createSpinnerTable() {
    const table = document.getElementById('spinnerTable');
    if (!table) { console.error("Table not found!"); return; }
    table.innerHTML = '';
    let labelIndex = 0;
    for (let r = 0; r < NUM_ROWS; r++) {
      const row = table.insertRow();
      for (let c = 0; c < NUM_COLS; c++) {
        const cell = row.insertCell();
        const label = labels[labelIndex] || `Label ${labelIndex + 1}`;
        labelIndex++;
        const spinnerEl = createLabeledSpinner(label, updateFormData);
        cell.appendChild(spinnerEl);
      }
    }
    updateFormData();
  }

  function updateFormData() {
    const table = document.getElementById('spinnerTable');
    if (!table) { console.error("Table not found!"); return; }

    data = [];
    for (let r = 0; r < table.rows.length; r++) {
      const rowData = [];
      for (let c = 0; c < table.rows[r].cells.length; c++) {
        const spinnerCell = table.rows[r].cells[c].querySelector('.spinner-cell');
        if (!spinnerCell) continue;
        const labelDiv = spinnerCell.querySelector('.spinner-label');
        const valueInput = spinnerCell.querySelector('.spinner-value');
        if (!labelDiv || !valueInput) continue;
        rowData.push({ label: labelDiv.innerText.trim(), value: valueInput.value || "0" });
      }
      data.push(rowData);
    }

    let hiddenInput = ensureHiddenInput();
    hiddenInput.value = JSON.stringify(data);

    if (window.JFCustomWidget && JFCustomWidget.sendData) {
      JFCustomWidget.sendData({ value: hiddenInput.value });
    }
  }

  if (window.JFCustomWidget) {
    JFCustomWidget.subscribe('ready', function() { 
      console.log("Widget ready, creating table...");
      createSpinnerTable(); 
    });

    JFCustomWidget.subscribe('submit', function() {
      console.log("Submitting form...");
      updateFormData();

      setTimeout(() => {
        let hiddenInput = ensureHiddenInput();
        if (!hiddenInput || !hiddenInput.value) {
          console.error("Data not ready for submission!");
          return;
        }
        JFCustomWidget.sendSubmit({ value: hiddenInput.value });
      }, 50); // Ensures input is updated before submission
    });
  } else { 
    window.onload = function() { createSpinnerTable(); }; 
  }
</script>
</body>
</html>
