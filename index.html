<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Editable Labels for Form Editors</title>
  <style>
    table {
      border-collapse: collapse;
      width: 100%;
      margin-top: 10px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: center;
      vertical-align: top;
    }

    /* Each cell has a label and a plus/minus spinner below it */
    .spinner-cell {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 4px;
    }

    /* Editable label for form creator, static for respondents */
    .spinner-label {
      font-size: 12px;
      color: #555;
      cursor: pointer;
      border: 1px dashed transparent;
      padding: 2px;
    }

    .spinner-label[contenteditable="true"] {
      border: 1px dashed #555;
      outline: none;
    }

    /* Plus/Minus Spinner Controls */
    .spinner-container {
      display: inline-flex;
      align-items: center;
    }

    .spinner-btn {
      width: 30px;
      height: 30px;
      background: #333;
      color: #fff;
      border: none;
      cursor: pointer;
      outline: none;
      font-size: 16px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-weight: bold;
    }

    .spinner-btn:hover {
      background: #555;
    }

    .spinner-value {
      width: 40px;
      height: 30px;
      text-align: center;
      border: 1px solid #ccc;
      margin: 0 2px;
      outline: none;
      font-size: 14px;
    }
  </style>
</head>
<body>

<table id="spinnerTable"></table>

<!-- JotForm Widget Scripts -->
<script src="https://cdn.jotfor.ms/js/widgetResizer.js"></script>
<script src="https://cdn.jotfor.ms/JotFormCustomWidget.js"></script>

<script>
  let isInEditorMode = false; // True when in Form Builder, False for live respondents

  /**
   * Creates a cell with an editable label (only in Form Builder)
   * and a plus/minus spinner for numeric input.
   *
   * @param {string} label - The label text (editable in Form Builder).
   * @param {Function} onChange - Callback whenever the spinner value changes.
   * @returns {HTMLElement} A .spinner-cell container
   */
  function createLabeledSpinner(label, onChange) {
    const cellDiv = document.createElement('div');
    cellDiv.className = 'spinner-cell';

    // Label that is editable only in Form Builder mode
    const labelDiv = document.createElement('div');
    labelDiv.className = 'spinner-label';
    labelDiv.textContent = label || 'Click to edit';
    if (isInEditorMode) {
      labelDiv.setAttribute('contenteditable', 'true');
      labelDiv.addEventListener('blur', updateFormData);
    }
    cellDiv.appendChild(labelDiv);

    // Spinner container
    const spinnerContainer = document.createElement('div');
    spinnerContainer.className = 'spinner-container';

    const minusBtn = document.createElement('button');
    minusBtn.className = 'spinner-btn';
    minusBtn.textContent = '-';

    const valueInput = document.createElement('input');
    valueInput.type = 'text'; // We'll parse manually
    valueInput.className = 'spinner-value';
    valueInput.value = '0'; // default

    const plusBtn = document.createElement('button');
    plusBtn.className = 'spinner-btn';
    plusBtn.textContent = '+';

    // Decrement logic
    minusBtn.addEventListener('click', () => {
      let current = parseInt(valueInput.value, 10) || 0;
      valueInput.value = Math.max(0, current - 1); // min=0
      onChange();
    });

    // Increment logic
    plusBtn.addEventListener('click', () => {
      let current = parseInt(valueInput.value, 10) || 0;
      valueInput.value = Math.min(999, current + 1); // max=999
      onChange();
    });

    // Manual input changes
    valueInput.addEventListener('change', () => {
      let newVal = parseInt(valueInput.value, 10) || 0;
      if (newVal < 0) newVal = 0;
      if (newVal > 999) newVal = 999;
      valueInput.value = newVal;
      onChange();
    });

    // Build spinner container
    spinnerContainer.appendChild(minusBtn);
    spinnerContainer.appendChild(valueInput);
    spinnerContainer.appendChild(plusBtn);
    cellDiv.appendChild(spinnerContainer);

    return cellDiv;
  }

  /**
   * Creates the table of labeled spinners.
   */
  function createSpinnerTable(rows, cols) {
    const table = document.getElementById('spinnerTable');
    table.innerHTML = ''; // clear old table

    for (let r = 0; r < rows; r++) {
      const row = table.insertRow();
      for (let c = 0; c < cols; c++) {
        const cell = row.insertCell();
        const spinnerEl = createLabeledSpinner(`Label ${r * cols + c + 1}`, updateFormData);
        cell.appendChild(spinnerEl);
      }
    }

    updateFormData();
  }

  /**
   * Collects all spinner values and labels and sends them to JotForm.
   */
  function updateFormData() {
    const table = document.getElementById('spinnerTable');
    const data = [];

    for (let r = 0; r < table.rows.length; r++) {
      const rowData = [];
      for (let c = 0; c < table.rows[r].cells.length; c++) {
        const spinnerCell = table.rows[r].cells[c].querySelector('.spinner-cell');
        if (!spinnerCell) continue;

        const labelDiv = spinnerCell.querySelector('.spinner-label');
        const valueInput = spinnerCell.querySelector('.spinner-value');

        rowData.push({
          label: labelDiv.textContent,
          value: valueInput.value
        });
      }
      data.push(rowData);
    }

    if (window.JFCustomWidget && JFCustomWidget.sendData) {
      JFCustomWidget.sendData({ value: JSON.stringify(data) });
    }
  }

  /**
   * Detects if we are in Form Builder mode (so labels can be edited).
   */
  function detectEditorMode() {
    isInEditorMode = window.location !== window.parent.location; // Inside iframe means it's the builder
  }

  /**
   * Initialize the table based on JotForm properties or default values.
   */
  if (window.JFCustomWidget) {
    JFCustomWidget.subscribe('ready', function() {
      detectEditorMode();
      createSpinnerTable(6, 2);
    });

    JFCustomWidget.subscribe('submit', function() {
      updateFormData();
      JFCustomWidget.sendSubmit({ value: JSON.stringify(data) });
    });
  } else {
    // Local Testing
    window.onload = function() {
      detectEditorMode();
      createSpinnerTable(6, 2);
    };
  }
</script>
</body>
</html>
