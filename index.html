<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Plus/Minus Spinner Table with Labels</title>
  <style>
    table {
      border-collapse: collapse;
      width: 100%;
      margin-top: 10px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: center;
      vertical-align: top;
    }

    /* Each cell has a label and a plus/minus spinner below it */
    .spinner-cell {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 4px;
    }

    /* The label that the form creator sets */
    .spinner-label {
      font-size: 12px;
      color: #555;
    }

    /* Container for plus/minus controls */
    .spinner-container {
      display: inline-flex;
      align-items: center;
    }

    .spinner-btn {
      width: 30px;
      height: 30px;
      background: #333;
      color: #fff;
      border: none;
      cursor: pointer;
      outline: none;
      font-size: 16px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-weight: bold;
    }

    .spinner-btn:hover {
      background: #555;
    }

    .spinner-value {
      width: 40px;
      height: 30px;
      text-align: center;
      border: 1px solid #ccc;
      margin: 0 2px;
      outline: none;
      font-size: 14px;
    }
  </style>
</head>
<body>

<table id="spinnerTable"></table>

<!-- JotForm Widget Scripts -->
<script src="https://cdn.jotfor.ms/js/widgetResizer.js"></script>
<script src="https://cdn.jotfor.ms/JotFormCustomWidget.js"></script>

<script>
  /**
   * Creates a cell with a label (NOT editable by user)
   * and a plus/minus spinner for numeric input.
   *
   * @param {string} label - The label text set by the form editor.
   * @param {Function} onChange - Callback whenever the spinner value changes.
   * @returns {HTMLElement} A .spinner-cell container
   */
  function createLabeledSpinner(label, onChange) {
    const cellDiv = document.createElement('div');
    cellDiv.className = 'spinner-cell';

    // Static label (not editable by the user)
    const labelDiv = document.createElement('div');
    labelDiv.className = 'spinner-label';
    labelDiv.textContent = label || ''; // fallback if no label
    cellDiv.appendChild(labelDiv);

    // Container for plus/minus
    const spinnerContainer = document.createElement('div');
    spinnerContainer.className = 'spinner-container';

    const minusBtn = document.createElement('button');
    minusBtn.className = 'spinner-btn';
    minusBtn.textContent = '-';

    const valueInput = document.createElement('input');
    valueInput.type = 'text'; // We'll parse manually
    valueInput.className = 'spinner-value';
    valueInput.value = '0'; // default

    const plusBtn = document.createElement('button');
    plusBtn.className = 'spinner-btn';
    plusBtn.textContent = '+';

    // Decrement logic
    minusBtn.addEventListener('click', () => {
      let current = parseInt(valueInput.value, 10) || 0;
      valueInput.value = Math.max(0, current - 1); // min=0
      onChange();
    });

    // Increment logic
    plusBtn.addEventListener('click', () => {
      let current = parseInt(valueInput.value, 10) || 0;
      valueInput.value = Math.min(999, current + 1); // max=999
      onChange();
    });

    // Manual input changes
    valueInput.addEventListener('change', () => {
      let newVal = parseInt(valueInput.value, 10) || 0;
      if (newVal < 0) newVal = 0;
      if (newVal > 999) newVal = 999;
      valueInput.value = newVal;
      onChange();
    });

    // Build spinner container
    spinnerContainer.appendChild(minusBtn);
    spinnerContainer.appendChild(valueInput);
    spinnerContainer.appendChild(plusBtn);
    cellDiv.appendChild(spinnerContainer);

    return cellDiv;
  }

  /**
   * Creates the table of labeled spinners (rows x cols).
   * Labels are supplied in row-major order.
   */
  function createSpinnerTable(rows, cols, labelList) {
    const table = document.getElementById('spinnerTable');
    table.innerHTML = ''; // clear old table

    let labelIndex = 0; // track which label we apply next

    for (let r = 0; r < rows; r++) {
      const row = table.insertRow();
      for (let c = 0; c < cols; c++) {
        const cell = row.insertCell();
        // Determine label for this cell
        const label = labelList[labelIndex] || '';
        labelIndex++;

        // Create spinner cell
        const spinnerEl = createLabeledSpinner(label, updateFormData);
        cell.appendChild(spinnerEl);
      }
    }

    // Immediately send an update to JotForm
    updateFormData();
  }

  /**
   * Reads the spinner values (not the labels, which are fixed),
   * returns a 2D array of {label, value} objects for each cell.
   */
  function gatherTableData() {
    const table = document.getElementById('spinnerTable');
    const data = [];

    for (let r = 0; r < table.rows.length; r++) {
      const rowData = [];
      const rowCells = table.rows[r].cells;
      for (let c = 0; c < rowCells.length; c++) {
        const spinnerCell = rowCells[c].querySelector('.spinner-cell');
        if (!spinnerCell) continue;

        // Retrieve the label + spinner value
        const labelDiv = spinnerCell.querySelector('.spinner-label');
        const valueInput = spinnerCell.querySelector('.spinner-value');

        rowData.push({
          label: labelDiv.textContent,
          value: valueInput.value
        });
      }
      data.push(rowData);
    }
    return data;
  }

  /**
   * Called whenever a spinner changes. Sends partial data to JotForm.
   */
  function updateFormData() {
    const data = gatherTableData();
    if (window.JFCustomWidget && JFCustomWidget.sendData) {
      JFCustomWidget.sendData({
        value: JSON.stringify(data)
      });
    }
  }

  /**
   * On form submit, send final data to JotForm.
   */
  function onSubmitForm() {
    const data = gatherTableData();
    if (window.JFCustomWidget && JFCustomWidget.sendSubmit) {
      JFCustomWidget.sendSubmit({
        value: JSON.stringify(data)
      });
    }
  }

  /**
   * JotForm event subscriptions
   */
  if (window.JFCustomWidget) {
    // Use the 'properties' event to get rows/cols and labels from the widget settings
    JFCustomWidget.subscribe('properties', function(props) {
      const rows = parseInt(props.rows, 10) || 6;
      const cols = parseInt(props.cols, 10) || 2;
      // Convert comma-separated string into an array of labels
      const labelList = props.labels
        ? props.labels.split(',').map((lbl) => lbl.trim())
        : [];
      // Build table
      createSpinnerTable(rows, cols, labelList);
    });

    // When form is submitted
    JFCustomWidget.subscribe('submit', onSubmitForm);
  } else {
    // Local testing: default to 6x2 with sample labels
    window.onload = function() {
      createSpinnerTable(
        6,
        2,
        [
          'Label1','Label2','Label3','Label4',
          'Label5','Label6','Label7','Label8',
          'Label9','Label10','Label11','Label12'
        ]
      );
    };
  }
</script>
</body>
</html>
